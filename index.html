<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:650px)" href="phone.css">
</head> 
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
        </ul>
    </nav>

    

    <div class="container">
        <div class="songlist">
        <h1>Best of Zainab's playlist- No copyright</h1>
        <div class="songcontainer">

            <div class="songitem">
                <img src="rlposter.jpg" alt="rl">
                <span class="songname" >Raatan lambiya</span>
                <span class="songplay"><span class="timestamp">03:50 <i id="1" class="songitemplay far fa-play-circle"></i></span></span>
            </div>

            <div class="songitem">
                <img src="song2im.jpg" alt="rl">
                <span class="songname">Baarish ban jaana</span>
                <span class="songplay"><span class="timestamp">03:20 <i id="2" class="songitemplay far fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="song3im.jpg" alt="rl">
                <span class="songname">Ranjha</span>
                <span class="songplay"><span class="timestamp">03:48 <i id="3" class="songitemplay far fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="song4im.jpg" alt="rl">
                <span class="songname">Kabhi tumhe</span>
                <span class="songplay"><span class="timestamp">03:50 <i id="4" class="songitemplay far fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="song5im.jpg" alt="rl">
                <span class="songname">Khuda Hafiz</span>
                <span class="songplay"><span class="timestamp">03:38 <i id="5"class="songitemplay far fa-play-circle"></i></span></span>
            </div>
            


        </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <!-- bottom part -->

    <div class="bottom">
        <!-- range is for the volume control/time control bar -->
        <input type="range" name="range" id="progressbar" min="0" value ="0" max="100">

        <div class="icons">
            <!-- fontawesome items -->
            <!-- for increasing size fa-3x  -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songinfo">
            <img src="musicgif.gif" alt="gifi" width="50px" id="gif"> <span id="mastersongname">Raatan Lambiya</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a54ac4f310.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
